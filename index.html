		<script type="text/javascript">
		  /**
		   * 实现jsonp
		   * 1.创建script的标签
		   * 2.拼接 url
		   * 3.赋值url
		   * 4.放入头部
		  */
		  function text_jsonp(req){
		    var script = document.createElement('script');
		    var url = req.url + '?callback=' + req.callback.name;
		    script.src = url;
		    document.getElementsByTagName('head')[0].appendChild(script);
		  }
		</script>
